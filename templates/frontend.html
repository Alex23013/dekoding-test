{% extends "base.html" %}
{% load static %}

    <div id="carouselExampleControls" class="carousel slide  vw-100 vh-100" data-ride="carousel">

		      	</div>
		    </div>

		    <div class="carousel-item">
		      	<div class="container-fluid" >
				  <div class="row" >
				    <div class="col-sm-4 bigFont" id="divD"> D </div>
				    <div class="col-sm-4 bigFont" id="divE"> E </div>

				  </div>

				<div class="rowT" id="divOding"> ODING </div>
		    </div>

		    <div class="carousel-item">

			    	<div class="container-fluid">
			    		<div class="row empty" ></div>
			    		<div class="row">
			    			<div class="col-sm-6"></div>
			    			<div class="col-sm-6">

								  <div class="card-body" >
								    <h1 >Dekoding</h1>
								  </div>
								</div>

								<button type="button" class="btn btn-primary btn-submit "  data-toggle="modal" data-target="#exampleModalCenter">
								  Submit
								</button>
			    			</div>
			    		</div>
			    	</div>     
			    </div>
		  	</div>

		  	<a class="carousel-control-prev"  href="#carouselExampleControls" role="button" data-slide="prev">
		    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="carousel-control-next"  href="#carouselExampleControls" role="button" data-slide="next">

		  	</a>

		<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

				        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

				        </button>
				    </div>
				    <div class="modal-body">
				        <h6 align="left"> Content Content </h6>
				    </div>
				    <div class="modal-footer border-0">
				        <button type="button" class="btn btn-secondary" id="closeButton" onClick="closeDisappears();"> Close</button>
